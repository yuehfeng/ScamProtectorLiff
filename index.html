<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ScamProtector | 詐騙護手資訊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
</head>

<body>
    <h1>Welcome to My LIFF App!</h1>
    <p id="message">Loading...</p>

    <script>
        // 獲取 URL 的 Query String 參數
        function getQueryStringParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 初始化 LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: "2000446415-7b8vWrG4" }); // 替換為您的 LIFF ID
                displayMessage("LIFF initialized");
            } catch (error) {
                displayMessage("LIFF initialization failed: " + error);
            }
        }

        function initialData() {
            // 獲取並印出參數到控制台
            const paramKey = "key"; // Query String 鍵值名稱
            const parameterValue = getQueryStringParameter(paramKey);
            if (parameterValue) {
                console.log("Value of 'key' parameter:", parameterValue);
                const apiUrl = `https://3416-1-168-83-117.ngrok-free.app/api/v1/web/key?key=${parameterValue}&callback=handleResponse`;

                // 定義處理回應的 callback 函式
                function handleResponse(data) {
                    console.log("JSONP Response:", data);

                    // 在這裡處理回應的資料
                }

                $.ajax({
                    url: apiUrl,
                    type: 'GET',
                    dataType: "jsonp",
                    success: function () {
                        console.log("JSONP Request Successful");
                    },
                    error: function (xhr, status, error) {
                        console.error("JSONP Request Error:", error);
                    },
                });
            } else {
                console.log("'key' parameter not found in URL.");
            }
        }

        function displayMessage(message) {
            document.getElementById("message").textContent = message;
        }

        document.addEventListener("DOMContentLoaded", {
            initializeLiff,
            initialData
        });
    </script>
</body>

</html>
